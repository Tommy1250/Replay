<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloader</title>
    <script src="add.js" defer></script>
    <style>
        body{
            background-color: rgb(18, 17, 17);
            color: white;
        }
        img {
            width: 300px;
            height: 200px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <form id="form">
        <input type="text" id="yt-link" required placeholder="input a name, url or playlist url">
        <!-- <label for="folders">Select folder</label> --> 
        <!-- <select id="folders"></select> -->
        <button id="downbtn" class="px-3 py-[0.7] text-sm text-blue-600 font-semibold rounded-full border border-blue-200 hover:text-white hover:bg-blue-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-offset-2">Download</button>
    </form>
    <div>
        <p id="status"></p>
        <ul id="list" style="list-style-type: decimal; padding-right: 2px;"></ul>
    </div>
</body>
</html>
