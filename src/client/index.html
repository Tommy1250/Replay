<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replay</title>
    <!-- <link rel="icon" href="/favicon.ico" type="image/ico"> -->
    <!-- <script src="./socket.io/socket.io.js"></script> -->
    <script src="script.js" defer type="module"></script>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
        background-color: rgb(18, 17, 17);
        color: white;
    }

    .main {
        display: grid;
        padding: .8rem;
        margin-bottom: 12vh;
        grid-template-columns: 1fr 0fr 3fr 0fr 1.5fr;
    }

    .player {
        padding: .4rem;
        display: grid;
        bottom: 0;
        position: fixed;
        width: 100%;
        height: auto;
        background-color: rgb(18, 17, 17);
        grid-template-columns: 1fr 3fr 1fr;
    }

    .player div.up-right {
        grid-column: span 2;
    }

    .player div.up-left {
        grid-column: span 1;
    }

    .player>div .control {
        width: 31%;
    }

    .timeline {
        -webkit-appearance: none;
        width: 85%;
        height: .5em;
        background-color: #e5e5e5;
        border-radius: 5px;
        background-size: 0% 100%;
        background-image: linear-gradient(#175aa2, #175aa2);
        background-repeat: no-repeat;
    }

    .timeline::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 1em;
        height: 1em;
        opacity: 0;
        border-radius: 50%;
        cursor: pointer;
        transition: all .1s;
        background-color: #175aa2;
    }

    .timeline::-webkit-slider-thumb:hover {
        background-color: #023d7c;
    }

    .timeline:hover::-webkit-slider-thumb {
        opacity: 1;
    }

    .timeline::-webkit-slider-runnable-track {
        -webkit-appearance: none;
        box-shadow: none;
        border: none;
        background: transparent;
    }

    .volume {
        height: .5em;
        border-radius: 5px;
        background-repeat: no-repeat;
        width: 70%;
        cursor: pointer;
    }

    .vl {
        border-left: 2px solid rgb(28, 28, 28);
        height: 100%;
    }

    .clicked {
        color: white;
    }
</style>

<body>
    <div class="main">
        <!-- <h1 id="userId" class="text-3xl font-bold"></h1> -->
        <div class="left">
            <div id="playlists"></div>
        </div>
        <div class="vl"></div>
        <div class="middle p-[5px]">
            <form id="searchForm" class="flex flex-row">
                <input type="text" id="search" class="text-black flex-grow-0 rounded-l-full w-1/3" placeholder="Search for songs...">
                <button type="submit" id="clearSearch"
                    class="px-1 bg-white border-white text-gray-700 hover:text-gray-400 rounded-r-full">clear</button>
            </form>
            <h1 id="currentplaylist" class="text-2xl font-semibold">Album songs</h1>
            <br>
            <div id="songs"></div>
        </div>
        <div class="vl"></div>
        <div class="right">
            <p id="lyrics" class="text-center"></p>
        </div>
    </div>
    <div class="player">
        <div class="up-right">
            <hr class="border-gray-700">
            <h2 id="np" class="text-2xl font-bold cursor-pointer"></h2>
        </div>

        <div class="up-left">
            <hr class="border-gray-700">
            <input type="checkbox" id="lysw"
                onclick="document.getElementById('lyrics').style.visibility = this.checked ? 'visible' : 'hidden';"
                checked />
            <label for="lysw">Lyrics</label>
            <button id="loop"
                class="px-1 py-[0.7] text-sm rounded-md text-white font-semibold border border-white hover:text-black hover:bg-blue-600 hover:border-transparent">
                Loop off
            </button>
            <input type="checkbox" id="shuffle" />
            <label for="shuffle">Shuffle</label>
        </div>

        <div>
            <button id="prev"
                class="control px-3 py-[0.7] text-sm text-white font-semibold rounded-full border border-white hover:text-black hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2 text-center overflow-hidden">Previous</button>
            <button id="pause"
                class="control px-3 py-[0.7] text-sm text-blue-600 font-semibold rounded-full border border-blue-200 hover:text-white hover:bg-blue-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-offset-2 text-center overflow-hidden">
                Play
            </button>
            <button id="next"
                class="control px-3 py-[0.7] text-sm text-white font-semibold rounded-full border border-white hover:text-black hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2 text-center overflow-hidden">Next</button>
        </div>

        <div>
            <input type="range" step="0.01" value="0" max="100" id="timeline" class="timeline">
            <label id="time" for="timeline">0:10/2:22</label>
        </div>

        <div>
            <input type="range" min="1" max="100" id="volume" class="volume">
            <button id="davolume"></button>
        </div>
    </div>

    <audio id="player" class="player">This browser doesn't support le pler</audio>
</body>

</html>
