<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="scrollbar.css">
    <style>
        body {
            background-color: rgb(18, 17, 17);
            color: white;
        }

        .bar {
            -webkit-app-region: drag;
            height: 25px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr auto;
            grid-template-rows: none;
            background-color: rgb(25, 24, 24);
        }

        .no-drag {
            -webkit-app-region: no-drag;
        }

        .icon {
            width: 20px;
            height: 20px;
            object-fit: contain;
            align-self: center;
        }
    </style>
    <script src="settings.js" defer></script>
</head>

<body>
    <form class="mt-4 p-1" id="main">
        <div>
            <h1>Discord:</h1>
            <input id="discord" type="checkbox">
            <label for="discord" id="discordstatus"></label>
        </div>
        <div>
            <h1>Tray:</h1>
            <input id="tray" type="checkbox">
            <label for="tray" id="traystatus"></label>
        </div>
        <div>
            <h1>Run at startup:</h1>
            <input id="startup" type="checkbox">
            <label for="startup" id="startupstatus"></label>
        </div>
        <div>
            <h1>Update Notification:</h1>
            <input id="autoupdate" type="checkbox">
            <label for="autoupdate" id="updatestatus"></label>
        </div>
        <div>
            <h1>Search for lyrics when downloading:</h1>
            <input id="search" type="checkbox">
            <label for="search" id="searchstatus"></label>
        </div>
        <div>
            <h1>Get song metadata<br>(this may impact performance for a second):</h1>
            <input id="metadata" type="checkbox">
            <label for="metadata" id="metadatastatus"></label>
        </div>
        <div>
            <h1>Select output source: </h1>
            <select id="output" class="text-white bg-zinc-800 border-none"></select>
        </div>
        <br>
        <div>
            <h1>Control Server</h1>
            <input id="server" type="checkbox">
            <label for="server" id="serverstatus"></label>
            <input type="number" id="port" placeholder="input an avalable port here" min="1" max="65535" class="text-black rounded-md border-2 border-black overflow-hidden pr-6 w-full">
            <h1 id="serveradress"></h1>
        </div>
        <br>
        <div>
            <label for="folder">Music Folder Location</label>
            <input id="folder" type="text" readonly class="text-black rounded-md border-2 border-black overflow-hidden pr-6 w-full">
        </div>
        <div>
            <label for="lyrics">Lyrics Folder Location</label>
            <input id="lyrics" type="text" readonly class="text-black rounded-md border-2 border-black overflow-hidden pr-6 w-full">
        </div>
        <div style="display: grid; grid-template-columns: auto auto auto;">
            <button type="button" id="exit" class="py-[0.5] px-[0.5] border rounded-md border-white bg-white text-black hover:border-black hover:text-white hover:bg-black">Exit without restart</button>
            <footer>Some settings may not apply without restart</footer>
            <input type="submit" value="Submit" class="py-[0.5] px-[0.5] border rounded-md border-white bg-white text-black hover:border-black hover:text-white hover:bg-black">
        </div>
    </form>
    <div class="bar bg-opacity-50 fixed top-[0]">
        <div>
            <p class="px-1">Settings</p>
        </div>
        <div>
            <button class="no-drag hover:bg-gray-600 bg-opacity-75 w-5 h-4 px-1" id="minimise-button"><img class="icon" src="../assets/minimise.png"></button>
            <button class="no-drag hover:bg-gray-600 bg-opacity-75 w-5 h-4 px-1" id="fullscreen-button"><img class="icon" src="../assets/maximise.png"></button>
            <button class="no-drag hover:bg-red-600 bg-opacity-75 w-5 h-4 px-1" id="close-button"><img class="icon" src="../assets/cross.png"></button>
        </div>
    </div>
</body>

</html>
