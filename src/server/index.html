<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replay</title>
    <link rel="icon" href="/favicon.ico" type="image/ico">
    <script src="/socket.io/socket.io.js"></script>
    <script src="/script.js" defer type="module"></script>
    <link rel="stylesheet" href="/style.css">
</head>
<style>
    body {
        background-color: rgb(28, 25, 25);
        color: white;
    }
</style>

<body>
    <div class="container">
        <h2 id="np" class="text-2xl font-bold"></h2>
        <div class="slidecontainer">
            <label for="volume">volume:</label>
            <input type="range" min="1" max="100" id="volume">
            <label id="davolume" for="volume"></label>
        </div>
        <br>
        <button id="pause" 
            class="px-4 py-1 text-sm text-white font-semibold rounded-full border border-white hover:text-black hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2">Pause</button>
        <button id="resume" 
            class="px-4 py-1 text-sm text-white font-semibold rounded-full border border-white hover:text-black hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2">Resume</button>
        <button id="mute"
            class="px-4 py-1 text-sm text-white font-semibold rounded-full border border-white hover:text-black hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2">Toggle Mute</button>
        <br>
        <button id="prev"
            class="px-4 py-1 text-sm text-white font-semibold rounded-full border border-white hover:text-black hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2">Previos</button>
        <button id="next"
            class="px-4 py-1 text-sm text-white font-semibold rounded-full border border-white hover:text-black hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2">Next</button>
        <br>
        <button id="seek5back"
            class="px-4 py-1 text-sm text-white font-semibold rounded-full border border-white hover:text-black hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2">-5s</button>
        <button id="seek5"
            class="px-4 py-1 text-sm text-white font-semibold rounded-full border border-white hover:text-black hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2">+5s</button>
        <br>
        <br>
        <div id="playlists"></div>
        <div id="songs" style="visibility: hidden;">
            <button id="remover"
                class="px-4 py-1 text-sm text-red-600 font-semibold rounded-full border border-red-200 hover:text-white hover:bg-red-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-red-600 focus:ring-offset-2">go back</button>
            <br>
        </div>
    </div>
</body>
</html>
